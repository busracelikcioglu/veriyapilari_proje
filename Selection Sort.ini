Selection Sort
 1.[22,27,16,2,18,6] -> Insertion Sort
Yukarıda verilen dizinin sort türüne göre aşamalarını yazınız.
 1.aşama: [22,27,16,2,18,6] -> n = en küçük 2 sayısı 1.sıradaki 22 ile yer değiştirir.
 2.aşama:[2,27,16,22,18,6] -> n-1= Sonraki en küçük 6 sayısı 2.sıradaki 27 ile yer değiştirir.
 3.aşama:[2,6,16,22,18,27] -> n-2 =3.sıradaki sayı yerinde olduğu için dokunulmaz.
 4.aşama:[2,6,16,18,22,27] -> n-3= Diğer en küçük 18 sayısı 4.sıradaki 22 ile yer değiştirir.


2.Big-O gösterimini yazınız.
    Big-O =O(n^2)

3.Time Complexity: Dizi sıralandıktan sonra 18 sayısı aşağıdaki case'lerden hangisinin kapsamına girer? Yazınız
Average case: Aradığımız sayının ortada olması
Worst case: Aradığımız sayının sonda olması
Best case: Aradığımız sayının dizinin en başında olması.
    18 sayısı average casedir çünkü  dizinin tam ortasında yer alır.


4.[7,3,5,8,2,9,4,15,6] dizisinin Selection Sort'a göre ilk 4 adımını yazınız.
    
1.adım:[2,3,5,8,7,9,4,15,6] 
2.adım:[2,3,4,8,7,9,5,15,6] 
3.adım: [2,3,4,5,7,9,8,15,6] 
4.adım: [2,3,4,5,6,9,8,15,7] 